<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <title>INTCOMEX TEST!!!</title>
   </head>
   <body>
      <h3>Información de contacto</h1>
      <form class="needs-validation">
         <!--código de cliente-->
         <div class="form-group">
            <label for="fieldCodigo">Código de cliente</label>
            <input type="text" readonly class="form-control" id="fieldCodigo" value="xmxwebdemo2" required>
         </div>
         <!--Usuario-->
         <div class="form-group">
            <label for="fieldUsuario">Usuario:* </label>
            <input type="text" class="form-control" id="fieldUsuario" required>
         </div>
         <!--Nombre-->
         <div class="form-group">
            <label for="fielNombre">Nombre:*</label>
            <input type="text" class="form-control" id="fielNombre" placeholder="Nombre:*" required maxlength="15" minlength="5">
         </div>
         <!--Cargo-->
         <div class="form-group">
            <label for="fieldCargo">Cargo:*</label>
            <input type="text" class="form-control" id="fieldCargo" placeholder="Cargo:*" required maxlength="10" minlength="5">
         </div>
         <!--Teléfono-->
         <div class="form-group">
            <label for="fieldTel">Teléfono:*</label>
            <input type="tel" class="form-control" id="fieldTel" placeholder="Teléfono:*" required>
         </div>
         <!--Correo-->
         <div class="form-group">
            <label for="fieldmail">Correo:*</label>
            <input type="email" class="form-control" id="fieldmail" placeholder="Correo:*" required>
         </div>
         <!--Tipo de contacto -->
         <div class="form-group">
            <label for="boxITDContacto">Example select</label>
            <select class="form-control" id="boxITDContacto">
            <option>Contacto Comercial</option>
            <option>Pago de factura</option>
            <option>Representante legal</option>
            <option>Retiro de mercadería</option>
            </select>
         </div>

         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkWebStore">
            <label class="form-check-label" for="checkWebStore">
            Autorizado para acceder a WebStore
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkOrdenes">
            <label class="form-check-label" for="checkOrdenes">
            Autorizado para crear ordenes
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkInfo">
            <label class="form-check-label" for="checkInfo">
            ¿Deseo que se envíe la información de acceso al usuario?
            </label>
         </div>

         <button class="btn btn-primary" type="button" onclick="sendInfo()">Enviar</button>
         <button class="btn btn-secondary" type="reset">Cancelar</button>
      </form>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='index.js'></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
   </html>
